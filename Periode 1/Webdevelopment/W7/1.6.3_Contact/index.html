<!doctype html>
<html lang="nl">
<head>
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
<header>

        <li>Home</li>

    </ul>
</header>
<div id="container">
    <main>
        <div></div>
        <div id="wrapper">
            <p id="contact">
                <span>Aliquam Erat Voluptat</span><br>
                <em>Mauris</em> Lorem ipsum dolor sit amet, <strong>consectetur lorem ipsum dolor sit</strong>.
                <mark>Quisque</mark> aliquam amet at eos eveniet, expedita nisi nobis. Lorem ipsum dolor sit amet, consectetur adipisicing.
            </p>
        </div>
        <div></div>
        <div></div>
        <form name="formulier"
              action="mailto: postmaster@radiogaga.com"
              method="post">
            <fieldset>
                <legend><b>Feedback</b></legend>
                <input required type="text" id="naam" name="naam" placeholder="Naam"><br>
                <input required type="email" id="email" name="email" placeholder="E-mail"><br>
                <input required type="text" id="mobiel" name="mobiel" placeholder="Mobiel"><br>
                <textarea placeholder="Tik je vraag of commentaar in ..."></textarea>
            </fieldset>
            <input type="submit" id="verzend" name="verzend" value="Verzend">
        </form>
    </main>
</div>
