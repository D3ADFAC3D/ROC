<!DOCTYPE html>
<html lang="nl">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Interactieve HTML</title>
</head>
<body>
<h3>Interactieve HTML</h3>
<p>Opgave 1: alertbox</p>
<script>
    alert("Welcome to my world!!!");
    alert("Opgave 2: Welkom bij mijn eerste JavaScript.");
    document.write("<p>Opgave 3: Dit is een paragraaf</p>");
    confirm("Opgave 4: Wilt u doorgaan?");
    prompt("Opgave 5: Typ uw e-mail in","voorbeeld@live.nl")
    prompt("Opgave 6: Typ uw gebruikersnaam in", "JanSmit123")
    confirm("Opgave 6: Wilt u abonnee worden?")
    document.write("<p>Opgave 7: Wat is het resultaat van:</p> 2 + 3 * 4 = ");
    document.write(2 + 3 * 4);
    document.write("<br>2 + 6 / 3 = ");
    document.write(2 + 6 / 3);
    document.write("<br>7 - 4 / 2 = ");
    document.write(7 - 4 / 2);
    document.write("<p>Wat is het resultaat van:</p> (2 + 3) * 4 = ");
    document.write((2 + 3) * 4);
    document.write("<br>(2 + 6) / 4 = ");
    document.write((2 + 6) / 4);
    document.write("<br>7 - (4 / 3) = ");
    document.write(7 - 4 / 3);
</script>
</body>
</html>
